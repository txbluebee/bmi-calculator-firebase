<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>
  <header class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4 text-center">
          <img class="mt-4" src="./resources/img/BMICLogo.png" alt="bmi logo">
        </div>
        <div class="col-md-4">
          <div class="form-section">
            <div>
              <label>WEIGHT</label>
              <div class="d-flex align-items-end">
                <input type="text" class="weight" placeholder="Enter Your Weight">
                <span class="ml-1">lb</span>
              </div>
            </div>
            <div class="mt-3">
              <label for="weight">HEIGHT</label>
              <div class="d-flex">
                <div class="d-flex align-items-end mr-2">
                  <input type="text" class="foot">
                  <span class="ml-1">Ft</span>
                </div>
                <div class="d-flex align-items-end">
                  <input type="text" class="inch">
                  <span class="ml-1">In</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="result-top">
            <a class="mt-4 result-btn d-flex justify-content-center align-items-center">
              see result
            </a>

                    <span>bmi</span>

                    <img src="./resources/img/icons_loop.png" alt="reload icon">
                  </a>
                </div>
                <span>Overweight</span>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="py-5">
    <ul class="result-list">
      <li></li>
    </ul>
  </section>
  <footer>
