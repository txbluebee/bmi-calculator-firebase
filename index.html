<body>
  <header class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4 text-center text-md-right">
          <img class="mt-md-4" src="./resources/img/BMICLogo.png" alt="bmi logo">
        </div>
        <div class="col-md-4 flex-center my-5 my-md-0">
          <div class="form-section">
            <div>
              <label>WEIGHT</label>
              <div class="d-flex align-items-end">
                <input type="text" class="weight" placeholder="Enter Your Weight">
                <span class="ml-1">lb</span>
              </div>
            </div>
            <div class="mt-3">
              <label for="weight">HEIGHT</label>
              <div class="d-flex">
                <div class="d-flex align-items-end mr-2">
                  <input type="text" class="foot">
                  <span class="ml-1">Ft</span>
                </div>
                <div class="d-flex align-items-end">
                  <input type="text" class="inch">
                  <span class="ml-1">In</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 px-0">
          <div class="result-top d-flex justify-content-center justify-content-md-start mt-4">
            <a class="result-btn d-flex justify-content-center align-items-center bmi-result-btn">
              see result
            </a>

                    <span class="reload-icon"></span>
                  </div>
                </div>
                <span>Overweight</span>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="results py-3 py-sm-5 main-section">
    <div class="container">
      <div class="h2 text-center text-secondary mb-4">BMI HISTORY</div>
      <ul class="result-list">
